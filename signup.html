<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Little Tots Sign Up</title>
 
    
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='signup.css')}}" rel="stylesheet">
    
  </head>
 
  <body>
 
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
			<li role="presentation" ><a href="{{ url_for('index') }}">Home</a></li>
            <li role="presentation" ><a href="{{ url_for('webportal') }}">Portal</a></li>
            <li role="presentation"><a href="{{ url_for('signin') }}">Sign In</a></li>
            <li role="presentation" class="active"><a href="{{ url_for('signup') }}">Sign Up</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Little Tots Sign Up</h3>
      </div>
 
      <div class="jumbotron">
        <h1>Signup</h1>
        <form class="form-signin" action="{{ url_for('signup') }}" method="POST" >
        <label for="inputName" class="sr-only">Name</label>
        <input type="text" id="inputName" class="form-control" placeholder="Name" required autofocus value = "{{ request.form.Name }}" name="Name">
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus value = "{{ request.form.Email }}" name="Email">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required value = "{{ request.form.Password }}" name="Password">
         
        <input id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="submit" name="SignUp">
        </form>
        {% if error %}
        <h3 id = "error_msg" style="color:red;font-size:20px;font-family:Times New Roman;text-align:center" >{{ error }}</h3>
    {% endif %}
      </div>
 
       
 
      <footer class="footer">
        <p>&copy; Company 2017</p>
      </footer>
 
    </div>
  </body>
</html>
